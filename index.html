<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
  </header>
  <main>
    <div class="banner-base">
       <img src="images/hero-mobile.jpg" alt="woman " class="woman-mobile">
       <img src="images/hero-desktop.jpg" alt="woman" class="woman-desk">
    </div>
    <div class="informacao">
      <h1><span class="light">We're</span> <br> coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <label for="email">
          <input type="text" name="email" id="email" placeholder="Email Address" >
          <i class="fa-solid fa-circle-info "></i>
          <p class="error-txt"></p>
          <button><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
        </label>
      </form>
    </div>
  </main>
</body>
  <script src="js/submit.js"></script>
</html>
